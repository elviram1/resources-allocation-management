<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="../static/js/Allocation.js" th:src="@{/js/Allocation.js}"></script>
    </head>

    <body>
    <div th:replace="fragments :: menu"></div>
    <h2>Allocations</h2>
    <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#addModal">Add Allocation</button>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ID resource</th>
            <th>ID project</th>
            <th>ID resource followed</th>
            <th>Start Data</th>
            <th>End Data</th>
            <th>Percentage of engagement</th>
            <th>Support</th>
            <th>Investment</th>
            <th>Hypothesis</th>
            <th>Metadata</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="allocation: ${allocations}">
            <td th:text="${allocation.id}" ></td>
            <td th:text="${allocation?.resource?.id}"></td>
            <td th:text="${allocation?.project?.id}" ></td>
            <td th:text="${allocation?.resourceFollowed?.id}" ></td>
            <td th:text="${allocation.startDate}" ></td>
            <td th:text="${allocation.endDate}" ></td>
            <td th:text="${allocation.percentageOfEngagement}" ></td>
            <td th:text="${allocation.support}"></td>
            <td th:text="${allocation.investment}"></td>
            <td th:text="${allocation.hypothesis}"></td>
            <td th:text="${allocation.metadata}"></td>
            <th>
                <a data-toggle="modal" title="Edit Allocation" class="open-edit-modal btn btn-warning" href="#editModal"
                th:attr="data-id=${allocation.id}, data-project=${allocation?.project?.id}, data-resource=${allocation.resource.id}, data-resourceFollowed=${allocation?.resourceFollowed?.id},
                data-startDate=${allocation.startDate}, data-endDate=${allocation.endDate}, data-percentageOfEngagement=${allocation.percentageOfEngagement},
                data-support=${allocation.support}, data-investment=${allocation.investment}, data-hypothesis=${allocation.hypothesis}, data-metadata=${allocation.metadata}">Edit</a>
                <a th:href="@{/allocations/delete/{id}(id=${allocation.id})}" class="btn btn-danger" id="deleteButton">Delete</a>
            </th>
        </tr>
        </tbody>
    </table>

    <!-- Add modal  -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/allocations/addOrUpdate}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">New Allocation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Project:</label>
                            <select class="form-control" id="project" name="project">
                                <option value="">Select Project</option>
                                <option th:each="project: ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Resource:</label>
                            <select class="form-control" id="resource" name="resource">
                                <option value="">Select Resource</option>
                                <option th:each="resource: ${resources}" th:value="${resource.id}" th:text="${resource.surname}+' '+${resource.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Resource Followed:</label>
                            <select class="form-control" id="resourceFollowed" name="resourceFollowed">
                                <option value="">Select Resource Followed</option>
                                <option th:each="resource: ${resources}" th:value="${resource.id}" th:text="${resource.surname}+' '+${resource.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Start date:</label>
                            <input type="text" class="form-control" id="startDate" name="startDate">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">End date</label>
                            <input type="text" class="form-control" id="endDate" name="endDate">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Percentage Of Engagement:</label>
                            <input type="text" class="form-control" id="percentageOfEngagement" name="percentageOfEngagement">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Support:</label>
                            <input type="text" class="form-control" id="support" name="support">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Investment:</label>
                            <input type="text" class="form-control" id="investment" name="investment">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Hypothesis:</label>
                            <input type="text" class="form-control" id="hypothesis" name="hypothesis">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Metadata:</label>
                            <input type="text" class="form-control" id="metadata" name="metadata">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Edit modal  -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/allocations/addOrUpdate}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Allocation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="editId" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Project:</label>
                            <select class="form-control" id="editProject" name="project">
                                <option value="">Select Project</option>
                                <option th:each="project: ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Resource:</label>
                            <select class="form-control" id="editResource" name="resource">
                                <option value="">Select Resource</option>
                                <option th:each="resource: ${resources}" th:value="${resource.id}" th:text="${resource.surname}+' '+${resource.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Resource Followed:</label>
                            <select class="form-control" id="editResourceFollowed" name="resourceFollowed">
                                <option value="">Select Resource Followed</option>
                                <option th:each="resource: ${resources}" th:value="${resource.id}" th:text="${resource.surname}+' '+${resource.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Start date:</label>
                            <input type="text" class="form-control" id="editStartDate" name="startDate">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">End date</label>
                            <input type="text" class="form-control" id="editEndDate" name="endDate">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Percentage Of Engagement:</label>
                            <input type="text" class="form-control" id="editPercentageOfEngagement" name="percentageOfEngagement">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Support:</label>
                            <input type="text" class="form-control" id="editSupport" name="support">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Investment:</label>
                            <input type="text" class="form-control" id="editInvestment" name="investment">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Hypothesis:</label>
                            <input type="text" class="form-control" id="editHypothesis" name="hypothesis">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Metadata:</label>
                            <input type="text" class="form-control" id="editMetadata" name="metadata">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--Delete modal -->
    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Allocation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="" class="btn btn-primary" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
