<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="../static/ProjectSkill.js" th:src="@{/ProjectSkill.js}"></script>
    </head>

    <body>
        <div th:replace="fragments :: menu"></div>
        <h2>Project skill</h2>
        <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#addModal">Add Project Skill</button>
         <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>ID Project</th>
                <th>ID Skill</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="projectSkill: ${projectSkills}">
                <th th:text="${projectSkill.id}"></th>
                <th th:text="${projectSkill.project.id}"></th>
                <th th:text="${projectSkill.technicalSkill.id}"></th>
                <th>
                    <a data-toggle="modal" title="Edit Technical Skill" class="open-edit-modal btn btn-warning" href="#editModal"
                       th:attr="data-id=${projectSkill.id}, data-technicalSkill=${projectSkill.technicalSkill.id}, data-project=${projectSkill.project.id}">Edit</a>
                    <a th:href= "@{/project-skills/delete/{id}(id=${projectSkill.id})}" class="btn btn-danger" id="deleteButton">Delete</a>
                </th>
            </tr>
            </tbody>
        </table>

        <!-- Add modal  -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:action="@{/project-skills/addOrUpdate}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">New Project Skill</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="project" class="col-form-label">Project</label>
                                <select class="form-control" id="project" name="project">
                                    <option value="">Select Project</option>
                                    <option th:each="project: ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="technicalSkill"  class="col-form-label">Technical Skill:</label>
                                <select class="form-control" id="technicalSkill" name="technicalSkill">
                                    <option value="">Select Technical Skill</option>
                                    <option th:each="technicalSkill: ${technicalSkills}" th:value="${technicalSkill.id}" th:text="${technicalSkill.skill}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Edit modal  -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:action="@{/project-skills/addOrUpdate}" method="post">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Project Skill</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="editId" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="editId" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="editProject" class="col-form-label">Project</label>
                                <select class="form-control" id="editProject" name="project">
                                    <option value="">Select Project</option>
                                    <option th:each="project: ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editTechnicalSkill"  class="col-form-label">Technical Skill:</label>
                                <select class="form-control" id="editTechnicalSkill" name="technicalSkill">
                                    <option value="">Select Technical Skill</option>
                                    <option th:each="technicalSkill: ${technicalSkills}" th:value="${technicalSkill.id}" th:text="${technicalSkill.skill}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!--Delete modal -->
        <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Project Skill</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="" class="btn btn-primary" id="delRef">Delete</a>
                    </div>
                </div>
            </div>
        </div>
   </body>
</html>
